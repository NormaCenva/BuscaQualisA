<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca Qualis A</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Consulta Qualis</h1>

  <label for="classificacao">Classificação:</label>
  <select id="classificacao">
    <option value="">(Todas)</option>
  </select>

  <script>
    async function carregarClassificacoes() {
      try {
        const resposta = await fetch('https://script.google.com/macros/s/AKfycbw4qv3i6u8MktNcH0WqiGoJwuRGCr3Cd38RpbUJqZvE3D2CfZPCfpFtsqRNpbIF0a24/exec?func=classificacoes');
        const classificacoes = await resposta.json();

        const select = document.getElementById('classificacao');
        classificacoes.forEach(classe => {
          const opt = document.createElement('option');
          opt.value = classe;
          opt.textContent = classe;
          select.appendChild(opt);
        });
      } catch (erro) {
        console.error('Erro ao carregar classificações:', erro);
      }
    }

    carregarClassificacoes();
  </script>
