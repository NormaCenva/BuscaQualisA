<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Busca Qualis A</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 300px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Consulta Qualis</h1>

  <label for="classificacao">Classificação:</label>
  <select id="classificacao">
    <option value="">(Todas)</option>
  </select>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('https://script.google.com/macros/s/AKfycbwCAY6ovrkvudAe9yOZjUpgqRZD94lflkiVCkRhoRsleG8AFwHvijPEn7EPyasxE0Xl/exec?func=obterClassificacoes')
      .then(response => response.json())
      .then(classificacoes => {
        const select = document.getElementById("classificacao");
        classificacoes.forEach(item => {
          const option = document.createElement("option");
          option.value = item;
          option.textContent = item;
          select.appendChild(option);
        });
      })
      .catch(error => console.error("Erro ao carregar classificações:", error));
  });
</script>
